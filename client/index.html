<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link ref="stylesheet" href="style.css">
    <title>Chatroom Socket</title>
</head>

<body>
    <div class="container-fluid">
        <h1>Chatroom: </h1>
        <form>
            <div class="form-group">
                <label>Message</label>
                <textarea type="text" class="form-control" name="message" id="message" placeholder="Leave message here"
                    rows="5"></textarea>
                <button type="button" class="btn btn-primary" id="sendToMe">Send to me</button>
                <button type="button" class="btn btn-primary" id="sendToAll">Send to ALL</button>
            </div>
        </form>
        <div class="list">
            <h4>Messages List</h4>
            <div class="message" id="target"></div>
        </div>
    </div>
    <div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>

</html>
